<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Secret Formula</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Forms</h1>
    <div>
    <form id="alert">
      <h3>Alert Challenge</h3>
      <div>
        <label id="alertLabel">Alert Text:</label>
        <input id="alert-input" type="text" autocomplete="off" placeholder="Please Enter Text Here" >
      </div>
      <div>
        <input id="alert-submit" type="submit">
      </div>
    </form>
</div>
<div>

    
  <h3 id="sandwhichHeader">Sandwich Challenge</h3>
    <form id="sandwichForm">
        <div>
            <h5>Please select your sandwich ingredients from the list below:</h1>
                <div>
                <label id="lettuce-label" >Lettuce:</label>
                <input id="Lettuce" type="checkbox" class="sandwich-toppings">
                </div>
                <div>
                <label id="tomato-label" >Tomato:</label>
                <input id="Tomato" type="checkbox" class="sandwich-toppings">
                </div>
                <div>
                <label id="peppers-label" >Peppers:</label>
                <input id="Peppers" type="checkbox" class="sandwich-toppings">
                </div>
                <div>
                <label id="olives-label" >Olives:</label>
                <input id="Olives" type="checkbox" class="sandwich-toppings">
                </div>
                <label id="onions-label" >Onions:</label>
                <input id="Onions" type="checkbox" class="sandwich-toppings">
                </div>
                <div>
                <label id="spinach-label" >Spinach:</label>
                <input id="Spinach" type="checkbox" class="sandwich-toppings">
                </div>
                <div>
                <label id="jalepeños-label" >Jalepeños:</label>
                <input id="Jalepeños" type="checkbox" class="sandwich-toppings">
                </div>
                <div>
                <label id="salt-label" >Salt:</label>
                <input id="Salt" type="checkbox" class="sandwich-toppings">
                </div>
                <div>
                <label id="pepper-label" >Pepper:</label>
                <input id="Pepper" type="checkbox" class="sandwich-toppings">
                </div>
                <div>
                <label id="specialSauce-label" >Special Sauce:</label>
                <input id="Special Sauce" type="checkbox" class="sandwich-toppings">
                </div>
                <div>
                    <input id="sandwich-submit" type="submit">
                </div>
                
        </div>
        <div>
            <h3>Hair Appointment Challenge</h3>
            <div>
              <label id="date-label">Appointment Date</label>
              <input id="date-input" type="date" >
            </div>
            <br>
            <div>
                <label id="haircutType-label">Hair Cutter</label>
                <input id="haircutType-input" type="text" autocomplete="off" placeholder="Please Enter Text Here">
            </div>
            <br>
            <div id="hairtypeDiv">
                <label id="hairtype-lable">Please select a hairtype:</label>
                <label id="shortHair-label">Short Hair</label>
                <input id="short" type="radio">
                <label id="longHair-label">Long Hair</label>
                <input id="long" type="radio">
            </div>
            <br>
            <div>
                <input id="haircut-submit" type="submit">
            </div>

        </div>
        <div>
            <h3>Create Account</h3>
            <div>
              <label>Please enter your desired username here:</label>
                <input id="usernameInput" type="text" autocomplete="off" placeholder="Please Enter Text Here">
            </div>
            <br>
            <div>
              <label>Please enter your email here:</label>
                <input id="emailInput" type="email" autocomplete="off"  placeholder="Please Enter Text Here">
            </div>
            <br>
            <div>
              <label>Please enter password:</label>
              <input id="passwordInput" type="password" autocomplete="off" placeholder="Please Enter Text Here">
              <br>
              <label>Please retype password:</label>
              <input id="retype-passwordInput" type="password" autocomplete="off" placeholder="Please Enter Text Here">
          </div>
              <div>
                
                <input id="accountSubmit" type="submit">
              </div>
        </div>



    </form>








</div>

    <script src="main.js"></script>
  </body>
</html>
